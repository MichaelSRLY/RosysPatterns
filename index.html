<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mein Flipbook</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/turn.min.js"></script>
    <style>
        /* Basisstyles */
        body {
            background-color: #f0f0f0;
        }
        #flipbook {
            width: 800px;
            height: 600px;
            margin: 50px auto;
        }
        #flipbook .page {
            width: 400px;
            height: 600px;
        }
        #flipbook .page img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div id="flipbook">
    <div class="page"><img src="images/page1.jpg" alt="Seite 1"></div>
    <div class="page"><img src="images/page2.jpg" alt="Seite 2"></div>
    <!-- FÃ¼ge weitere Seiten entsprechend hinzu -->
</div>

<script>
    $(document).ready(function(){
        $("#flipbook").turn({
            width: 800,
            height: 600,
            autoCenter: true
        });
    });
</script>

</body>
</html>
